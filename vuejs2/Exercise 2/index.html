<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="clickAlert($event)">Show Alert</button>
    </div>
    <div>
        <button v-on:click="clickAlert($event)">Fuck You!!</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input v-on:keydown="updateValue($event)" type="text">
        <p>{{ value0 }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input v-on:keydown.enter="updateValueOnEnter($event)" type="text">
        <p>{{ value1 }}</p>
    </div>
    <!-- 4) Custom exercise - make increment/decrement buttons for a counter like in section 2 lecture 23 and prior -->
    <div>
        <button v-on:click="counter --">-</button>
        <button v-on:click="counter ++">+</button>
        <div>{{ counter }}</div>
    </div>
</div>

<script src="app.js"></script>
