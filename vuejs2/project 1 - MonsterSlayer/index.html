<!DOCTYPE html>
<html>

<head>
  <title>Monster Slayer</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="app" data-vue>
    <section class="row">
      <div class="small-6 columns">
        <h1 class="text-center">YOU</h1>
        <div class="healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: `${player.health}%`}">
            {{ player.health }}
          </div>
        </div>
      </div>
      <div class="small-6 columns">
        <h1 class="text-center">MONSTER</h1>
        <div class="healthbar">
          <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" :style="{width: `${monster.health}%`}">
            {{ monster.health }}
          </div>
        </div>
      </div>
    </section>
    <section class="row controls" v-if="!newGame">
      <div class="small-12 columns">
        <button id="start-game" @click="newGame = !newGame">START NEW GAME</button>
      </div>
    </section>
    <section class="row controls" v-if="newGame">
      <div class="small-12 columns">
        <button id="attack" @click="attack(0, 10)">ATTACK</button>
        <button id="special-attack" @click="attack(7, 15)">SPECIAL ATTACK</button>
        <button id="heal">HEAL</button>
        <button id="restart" @click="restart()">RESTART</button>
      </div>
    </section>
    <section class="row log" v-if="battleLog.length > 0">
      <div class="small-12 columns">
        <ul>
          <li>

          </li>
        </ul>
      </div>
    </section>
  </div>

  <script src="app.js"></script>

</body>

</html>
