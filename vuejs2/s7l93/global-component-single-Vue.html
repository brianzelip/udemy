<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>global-component-single-Vue | Workspace for Section 7 Lecture 93 - Registering Components Locally &amp; Globally</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>

  <body>

    <div data-js="1">
      <button-counter></button-counter>
      <button-counter></button-counter>
      <button-counter></button-counter>
    </div>

    <script>

      Vue.component('button-counter', {
        data: function() {
          return {
            count: 0
          }
        },
        template: `<button @click="count++">x{{ count }}</button>`
      })
      
      new Vue({
        el: '[data-js="1"]'
      })
    </script>

  </body>
</html>
